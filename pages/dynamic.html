<script src="/scripts/globe/jquery-2.1.1.min.js"></script>
<script src="/scripts/globe/wow.min.js"></script>
<script src="/scripts/globe/globe.js"></script>
<script src="/scripts/globe/page.js"></script>
<script>
    new WOW().init();
    function datanr(pages) {

        uitll.getdata("/admin/front/live?type=live&page=" + pages + "&limit=10", "get", "", "", "false", "true", function (data) {
            $(".dynamic-list").empty()
            $.each(data.data, function (index, val) {
                var year = val.date.substring(8, 11)
                var month = val.date.substring(0, 7)
                var litemplat = '<li>' +
                    '            <a href="/pages/dynamicdetails.html?id=' + val.id + '">' +
                    '                <div class="container">' +
                    '                    <div class="time">' +
                    '                        <h1>' + year + '</h1>' +
                    '                        <h2>' + month + '</h2>' +
                    '                    </div>' +
                    '                    <div class="wzconten">' +
                    '                        <h1>' + val.title + '</h1>' +
                    '                        <p>' + val.content + '</p>' +
                    '                    </div>' +
                    '                    <div class="dynamic-img"><img src=' + val.path + ' alt=""></div>' +
                    '                </div>' +
                    '            </a>' +
                    '        </li>';
                $(".dynamic-list").append(litemplat)
            })
            console.log(data)
            if (pages == 1 && data.count >10) {
                yem(data)
                $('.M-box11').show()
            } else if (data.count <= 10) {
                $('.M-box11').hide()
            }
        })

    }
    datanr(1)
    function yem(data) {
        var pages = Math.ceil(data.count / 2)
        $('.M-box11').pagination({
            pageCount: pages,
            jump: true,
            coping: true,
            homePage: '首页',
            endPage: '末页',
            prevContent: '上页',
            nextContent: '下页',
            callback: function (api) {
                datanr(api.getCurrent())
            }
        });
    }
</script>

</html>
