<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网站建设-网站制作-网页设计-商城网站-青京科技服务有限公司</title>
    <link rel="stylesheet" href="/themes/css/bootstrap.min.css">
    <link rel="stylesheet" href="/themes/css/global.css">
    <link rel="stylesheet" href="/themes/css/animate.css">
    <link rel="stylesheet" href="/themes/css/dynamic.css">
</head>

<body>
    <div class="nav-listoutbox"></div>
    <div class="contactus-banner">
        <img src="/themes/images/dynamic/datelibanner.png" alt="">
    </div>
    <div class="container">
        <div class="dynadeyails">
             <h1></h1>
             <em></em>
             <div class="dails-times">
                 <span></span>
                 <span></span>
             </div>
        </div>
        <div class="dails-nr">
           
        </div>
    </div>
    <div class="footer-box"></div>
</body>
<script src="/scripts/globe/jquery-2.1.1.min.js"></script>
<script src="/scripts/globe/wow.min.js"></script>
<script src="/scripts/globe/globe.js"></script>
<script>
    new WOW().init();
    var id=uitll.getQueryString("id")
    uitll.getdata("/admin/front/text/"+id, "get", "", "", "false", "true", function(data) {
        $(".dynadeyails h1").text(data.data.title)
        $(".dails-times span").eq(0).text("活动日期："+data.data.date.substring(0,10))
        $(".dails-times span").eq(1).text("活动地点："+data.data.place)
        $(".dails-nr").html(data.data.content)
    }) 
</script>
</html>
